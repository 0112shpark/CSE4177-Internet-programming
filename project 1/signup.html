<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
</head>  
  <h1>회원가입페이지</h1>
  <h2>아래 항목들을 채워주세요</h2>
  <p></p>
  <hr />
  <form
    method="GET"
    action="http://cspro.sogang.ac.kr/~cse20181632/cgi-bin/test.cgi"
  >
    <fieldset>
      <legend>기본정보</legend>
      <label for="기본정보">
        <br />
        이름을 입력하세요:
        <input type="text" name="Name" placeholder="ex) 김서강" required/>
        <p>
          <strong><em>** 010-0000-0000 형식으로 작성하세요.</em></strong
          ><br />
          휴대폰 번호를 입력하세요:
          <input
            type="tel"
            name="Phone"
            placeholder="010-xxxx-xxxx"
            pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
            required
          />
        </p>

        <p>
          성별: 남<input type="radio" name="Gender" value="남" /> 여<input
            type="radio"
            name="Gender"
            value="여"
          />
        </p>

        <p>생년월일: <input type="date" name="Birthday" required /></p>
        <p>
          E-mail:
          <input
            type="email"
            name="E-mail"
            placeholder="hello@example.com"
            required
          /></p
      ></label>
    </fieldset>
    <br />

    <fieldset>
      <legend>가입정보</legend>
      <label for="가입정보">
        <strong><h3>아이디 및 비밀번호</h3></strong>

        <p>아이디를 입력하세요: <input type="text" name="ID" required /></p>

        <p>
          비밀번호를 입력하세요:
          <input type="password" name="password" required />
        </p>
      </label>
    </fieldset>
    <br />

    <fieldset>
      <legend>부가정보</legend>
      <label for="부가정보">
        <strong><h3>부가 사항</h3></strong>

        <p>학번을 입력하세요: <input type="number" name="Student-ID" required /></p>

        <p>
          학년:
          <ul>
          <li>1학년 <input type="radio" name="Grade" value="1" required /></li>
          <li>2학년 <input type="radio" name="Grade" value="2" required /></li>
          <li>3학년 <input type="radio" name="Grade" value="3" required /></li>
          <li>4학년 <input type="radio" name="Grade" value="4" required /></li>
          <li>대학원생 <input type="radio" name="Grade" value="대학원생" required /></li>
        </ul>
      </p>
      </label>
    </fieldset>
      <H2>제출  <input type="submit" value="submit" /></H2>
    <p></p>
  </form>
</html>
